<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Client</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div style="text-align: center">
    <table id="main">
        <tr>
            <td style="vertical-align: bottom; text-align: center">
                <button id="btnShutdown">Shutdown</button>
                <br>
                <br>
                <button id="btnCalibration">Calibration</button>
                <br>
                <br>
                <br>
                <table style="width: 100%;">
                    <tr>
                        <td><label for="battery">Battery:</label></td>
                        <td><input id="battery"></td>
                    </tr>
                    <tr>
                        <td><label for="state">State:</label></td>
                        <td><input id="state"></td>
                    </tr>
                    <tr>
                        <td><label for="yaw">Yaw:</label></td>
                        <td><input id="yaw"></td>
                    </tr>
                </table>
                <br>
                <br>
                <div id="movement_tab">
                    <table>
                        <tr>
                            <td></td>
                            <td><button id="forw">F</button></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><button id="left">L</button></td>
                            <td><input type="number" id="move_speed" value="32"></td>
                            <td><button id="right">R</button></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button id="backw">B</button></td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </td>

            <td style="vertical-align: bottom">
                <video controls id="mainvideo" style="width: 640px; height: 480px; background-color: #00D000"></video>
            </td>
            <td style="vertical-align: bottom; text-align: center">
                <div id="led_tab">
                    <button id="btnLedsOff">All off</button>
                    <br>
                    <button id="btnStrobe">Strobe</button>
                    <table style="width: 100%;">
                        <tr>
                            <td><input type="color" id="led0" data-cmd="led0:%value%"></td>
                            <td><input type="color" id="led3" data-cmd="led3:%value%"></td>
                        </tr>
                        <tr>
                            <td><input type="color" id="led1" data-cmd="led1:%value%"></td>
                            <td><input type="color" id="led2" data-cmd="led2:%value%"></td>
                        </tr>
                    </table>
                </div>

                <br><br>

                <div id="attention_tab">
                    <table>
                        <tr>
                            <td style="height: 130px"><input type="range" id="height" min="17" max="115" data-cmd="H:%value%"></td>
                        </tr>
                        <tr>
                            <td><input type="range" id="roll"  min="-25" max="25" data-cmd="R:%value%"></td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
        <tr>
            <td></td>
            <td style="text-align: center">
                <div id="actions">
                    Actions:
                    <button data-cmd="A:1">1</button>
                    <button data-cmd="A:2">2</button>
                    <button data-cmd="A:3">3</button>
                    <button data-cmd="A:4">4</button>
                    <button data-cmd="A:5">5</button>
                    <button data-cmd="A:6">6</button>
                    <button data-cmd="A:255">Stop</button>
                </div>
            </td>
            <td></td>
        </tr>
        <tr>
            <td colspan="3">
                <div id="emotions">
                    Emotions:
                    <button data-cmd="E:Angry">Angry</button>
                    <button data-cmd="E:cute">Cute</button>
                    <button data-cmd="E:doubt">Doubt</button>
                    <button data-cmd="E:embarrassed">Embarrassed</button>
                    <button data-cmd="E:grievance">Grievance</button>
                    <button data-cmd="E:hate">Hate</button>
                    <button data-cmd="E:laugh">Laugh</button>
                    <button data-cmd="E:like">Like</button>
                    <button data-cmd="E:sad">Sad</button>
                    <button data-cmd="E:shy">Shy</button>
                    <button data-cmd="E:sleep">Sleep</button>
                    <button data-cmd="E:surprised">Surprised</button>
                    <button data-cmd="E:vertigo">Vertigo</button>
                </div>
            </td>
        </tr>
    </table>
</div>

<script src="webrtmp.js"></script>
<script src="client.js"></script>
</body>
</html>
